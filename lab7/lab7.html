<html>
<head>
<title>Chapter 10</title>
<link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="lab7.css">
<script src="http://code.jquery.com/jquery-3.1.0.min.js">
</script>
    <script>
        $(document).ready(function () {
            $("#p1").click(function () {
                $("#p").attr("src","images/medium/painting1.jpg");
                $("#t1").text(this.alt);
                $("#t2").text(this.title);
            })
            $("#p2").click(function () {
                $("#p").attr("src","images/medium/painting2.jpg");
                $("#t1").text(this.alt);
                $("#t2").text(this.title);
            })
            $("#p3").click(function () {
                $("#p").attr("src","images/medium/painting3.jpg");
                $("#t1").text(this.alt);
                $("#t2").text(this.title);
            })
            $("#p4").click(function () {
                $("#p").attr("src","images/medium/painting4.jpg");
                $("#t1").text(this.alt);
                $("#t2").text(this.title);
            })
            $("#p5").click(function () {
                $("#p").attr("src","images/medium/painting5.jpg");
                $("#t1").text(this.alt);
                $("#t2").text(this.title);
            })
            $("#resetFilter").click(function () {
                $("#sliderOpacity").val("100");
                $("#numOpacity").text($("#sliderOpacity").val());
                $("#p").css("opacity",$("#sliderOpacity").val()*0.01)
                $("#sliderSaturation").val("100");
                $("#numSaturation").text($("#sliderSaturation").val());
                $("#p").css("filter","saturate(" + $("#sliderSaturation").val()*0.01 + ")")
                $("#sliderBrightness").val("100");
                $("#numBrightness").text($("#sliderBrightness").val());
                $("#p").css("filter","brightness(" + $("#sliderBrightness").val()*0.01 + ")")
                $("#sliderHue").val("0");
                $("#numHue").text($("#sliderHue").val());
                $("#p").css("filter","hue-rotate(" + $("#sliderHue").val() + "deg)")
                $("#sliderGray").val("0");
                $("#numGray").text($("#sliderGray").val());
                $("#p").css("filter","grayscale(" + $("#sliderGray").val()*0.01 + ")")
                $("#sliderBlur").val("0");
                $("#numBlur").text($("#sliderBlur").val());
                $("#p").css("filter","blur(" + $("#sliderBlur").val() + "px)")
            })
            $("#sliderOpacity").bind("input propertychange",function(event){
                $("#numOpacity").text($("#sliderOpacity").val());
                $("#p").css("opacity",$("#sliderOpacity").val()*0.01)
            });
            $("#sliderSaturation").bind("input propertychange",function(event){
                $("#numSaturation").text($("#sliderSaturation").val());
                $("#p").css("filter","saturate(" + $("#sliderSaturation").val()*0.01 + ")")
            });
            $("#sliderBrightness").bind("input propertychange",function(event){
                $("#numBrightness").text($("#sliderBrightness").val());
                $("#p").css("filter","brightness(" + $("#sliderBrightness").val()*0.01 + ")")
            });
            $("#sliderHue").bind("input propertychange",function(event){
                $("#numHue").text($("#sliderHue").val());
                $("#p").css("filter","hue-rotate(" + $("#sliderHue").val() + "deg)")
            });
            $("#sliderGray").bind("input propertychange",function(event){
                $("#numGray").text($("#sliderGray").val());
                $("#p").css("filter","grayscale(" + $("#sliderGray").val()*0.01 + ")")
            });
            $("#sliderBlur").bind("input propertychange",function(event){
                $("#numBlur").text($("#sliderBlur").val());
                $("#p").css("filter","blur(" + $("#sliderBlur").val() + "px)")
            });
        })
    </script>
</head>    
<body class="tiled">
<header>
    <h1>Art Filters</h1>
</header>
<main>
    <div id="sliderBox">
        <form>
           <label>Opacity: </label><p id="s1"><input type="range" id="sliderOpacity" min="0" max="100" value="100" class="sliders" /> <span id="numOpacity">100</span>%</p>
           <p id="s2"><label>Saturation: </label><input type="range" id="sliderSaturation" min="0" max="300" value="100" class="sliders"/> <span id="numSaturation">100</span>%</p>
           <p id="s3"><label>Brightness: </label><input type="range" id="sliderBrightness" min="0" max="300" value="100" class="sliders" /> <span id="numBrightness">100</span>%</p>
           <p id="s4"><label>Hue Rotate: </label><input type="range" id="sliderHue" min="0" max="360" value="0" class="sliders" /> <span id="numHue">0</span>deg</p>
           <p id="s5"><label>Grayscale: </label><input type="range" id="sliderGray" min="0" max="100" value="0" class="sliders"/> <span id="numGray">0</span>%</p>
           <p id="s6"><label>Blur: </label><input type="range" id="sliderBlur" min="0" max="10" value="0" class="sliders" /> <span id="numBlur">0</span>px</p>
           <!--<p><button id="resetFilter">Reset</button> </p>-->
            <p><input id="resetFilter" type="button" value="Reset"></p>
        </form>    
    </div>
    <figure id="imgManipulated">
        <img id="p" src="images/medium/painting1.jpg" >
        <figcaption>
            <em id="t1">Still Life with Flowers in a Glass Vase</em> <br>
            <em id="t2">Jan Davidsz. de Heem, 1650 - 1683</em>
        </figcaption>
    </figure>   
    <div id="thumbBox">
        <div><img id="p1" src="images/small/painting1.jpg"  alt="Still Life with Flowers in a Glass Vase" title="Jan Davidsz. de Heem, 1650 - 1683"/></div>
        <div><img id="p2" src="images/small/painting2.jpg"  alt="Portrait of Alida Christina Assink" title="Jan Adam Kruseman, 1833"/></div>
        <div><img id="p3" src="images/small/painting3.jpg"  alt="Self-portrait" title="Vincent van Gogh, 1887"/></div>
        <div><img id="p4" src="images/small/painting4.jpg"  alt="William II, Prince of Orange, and his Bride, Mary Stuart" title="Anthony van Dyck, 1641"/></div>
        <div><img id="p5" src="images/small/painting5.jpg"  alt="Milkmaid" title="Johannes Vermeer, c. 1660"/></div>
    </div>
</main>
<script>

</script>    
</body>   
</html>
